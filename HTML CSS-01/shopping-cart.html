<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سبد خرید</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom right, #2c5364, #203a43, #0f2027);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #203a43;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .item-info {
      flex: 1;
      margin-right: 20px;
    }

    .item-info h4 {
      margin: 0 0 5px;
    }

    .item-info p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .price {
      font-weight: bold;
      color: #203a43;
    }

    .total {
      text-align: center;
      font-size: 1.2em;
      margin-top: 30px;
      color: #203a43;
    }

    a.home-btn:visited{
        text-decoration: none;
    }
    a.home-btn{
        text-decoration: none;
    }
    .checkout-btn, .home-btn {
      display: block;
      width: 100%;
      background: #5e7d6b;
      color: white;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .checkout-btn:hover, .home-btn:hover {
      background: #3d5c4c;
    }

    .home-btn {
      background: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>سبد خرید شما</h1>

    <div class="cart-item">
      <img src="item1.jpg" alt="محصول ۱">
      <div class="item-info">
        <h4>محصول ۱</h4>
        <p>توضیح کوتاه درباره محصول</p>
      </div>
      <span class="price">۲۵۰,۰۰۰ تومان</span>
    </div>

    <div class="cart-item">
      <img src="item2.jpg" alt="محصول ۲">
      <div class="item-info">
        <h4>محصول ۲</h4>
        <p>توضیح کوتاه درباره محصول</p>
      </div>
      <span class="price">۳۵۰,۰۰۰ تومان</span>
    </div>

    <div class="total">
      جمع کل: ۶۰۰,۰۰۰ تومان
    </div>

    <button class="checkout-btn">ادامه فرایند خرید</button>
    <a href="./t1.html"><button class="home-btn">بازگشت به صفحه اصلی</button></a>
    
  </div>
</body>
</html>
