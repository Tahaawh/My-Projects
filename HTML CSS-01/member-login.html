<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود کاربران</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap");

      * {
        box-sizing: border-box;
        font-family: "Vazirmatn", sans-serif;
      }

      body {
        background: #f7fdfc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      .card {
        background: #fff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 5px;
        color: #222;
      }

      .subtext {
        color: #999;
        margin-bottom: 15px;
      }

      .signup-btn {
        background-color: #0025c9;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(44, 0, 201, 0.3);
      }

      form {
        text-align: right;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #444;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        background-color: #f1f8f9;
      }

      .password-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .forgot-link {
        font-size: 0.9em;
        color: #3600c9;
        text-decoration: none;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #0014c9;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(60, 0, 201, 0.3);
        margin-top: 10px;
      }

      footer {
        margin-top: 30px;
        font-size: 0.8em;
        color: #999;
      }

      @media (max-width: 480px) {
        .card {
          padding: 20px;
          border-radius: 15px;
        }

        .signup-btn,
        .login-btn {
          font-size: 0.95em;
        }

        h2 {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>ورود اعضا</h2>
        <p class="subtext">حساب کاربری ندارید؟!</p>
        <button class="signup-btn">عضویت</button>

        <form>
          <label for="email">ایمیل</label>
          <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" />

          <div class="password-label">
            <label for="password">رمز عبور</label>
            <a href="#" class="forgot-link">رمز عبور را فراموش کرده‌اید؟!</a>
          </div>
          <input
            type="password"
            id="password"
            placeholder="رمز عبور خود را وارد کنید"
          />

          <button type="submit" class="login-btn">ورود</button>
        </form>

        <footer>
          <p>v 2</p>
          <p>© 2025</p>
        </footer>
      </div>
    </div>
  </body>
</html>
